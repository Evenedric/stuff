<!DOCTYPE html>
<html>
<head>

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>__TITLE__</title>

<script type="text/x-mathjax-config">
  contents = '';

  MathJax.Hub.Config({
    TeX: {
      Macros: {
        mymatrix: ['{\\begin{bmatrix} #1 \\end{bmatrix}}',1],
        del: ['\\partial',0],
        by: ['\\over',0]
      },
      equationNumbers: {
        autoNumber: "all"
      }
    },
  });
</script>
<script type="text/javascript" async src="__MATHJAX__">
</script>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<style type="text/css">

body {
  background-color: #ffffff;
  font-family: Georgia, serif;
  width: 50em;
  margin-left: auto;
  margin-right: auto;
}

h1 {
  font-family: 'Roboto', sans-serif;
  color: #6aa84f;
  text-align: center;
  font-size: 300%;
}

.subtitle {
  font-family: 'Roboto', sans-serif;
  color: #6aa84f;
  text-align: center;
  font-size: 150%;
}

.author {
  font-family: 'Trebuchet MS', Helvetica, sans-serif;
  color: #808080;
  text-align: center;
  font-size: 150%;
}

h2 {
  font-family: 'Trebuchet MS', Helvetica, sans-serif;
  color: #6aa84f;
  text-indent: -70px;
  position: relative;   /* Needed so h2 .marker position works */
}

h2 .marker {
  background-color: #6aa84f;
  position: absolute;
  top: 0.2em;
  left: -140px;
  width: 50px;
  height: 0.8em;
  border-style: none;
}

h3 {
  font-family: 'Trebuchet MS', Helvetica, sans-serif;
  color: #6aa84f;
  text-indent: -35px;
}

h4 {
  font-family: 'Trebuchet MS', Helvetica, sans-serif;
  color: #6aa84f;
}

table.doc_table {
  border-collapse: collapse;
  padding: 0px;
}

table.doc_table td {
  border: 1px solid #c0c0c0;
  vertical-align: top;
}

table.doc_table td p {
  margin: 5px 5px;
}

table.contents_table {
  border-collapse: collapse;
  padding: 0px;
}

table.contents_table td {
  vertical-align: top;
}

table.contents_table td.col0 {
  padding-right: 10px;
  border-right: 4px solid #6aa84f;
}

td.contents_line_H2 {
  padding-left: 0px;
}

td.contents_line_H3 {
  padding-left: 30px;
}

td.contents_line_H4 {
  padding-left: 60px;
}

td.contents_line_H2.col1 {
  padding-left: 10px;
}

td.contents_line_H3.col1 {
  padding-left: 40px;
}

td.contents_line_H4.col1 {
  padding-left: 70px;
}

pre {
  color: #0000ff;
  /* background-color: #e0ffff; */
  padding: 2px;
  font-size: 110%;
}

li p {
  margin: 0px 0px;
}

tt {
  color: #0000ff;
  font-size: 110%;
}

.doc_figure {
  display: block;
  margin: auto;
}

.doc_caption {
  display: block;
  text-align: center;
  font-size: 80%;
}

</style>

</head>
<body>

<!-- Main body of document inserted here -->
@

<script type="text/javascript">
// Fill in contents.
var c = document.getElementById("contents");
var elements = document.getElementsByClassName('section_entry');
if (c && elements) {
  var html = '<h2>Contents</h2><table class="contents_table">\n';
  var L = elements.length + (elements.length & 1);  // Round up to even number
  for (var i = 0; i < L; i++) {
    var j = (i >> 1) + (i & 1)*(L/2);
    if ((i & 1) == 0) html += '<tr>';
    if (j < elements.length) {
      html += '<td class="col'+(i&1)+' contents_line_' + elements[j].nodeName +
              '"><a href="#' + elements[j].id + '">' + elements[j].innerHTML +
              '</a></td>';
    } else {
      html += '<td></td>';
    }
    if ((i & 1) == 1) html += '</tr>\n';
  }
  c.innerHTML = html + '</table>\n';
}

// Set title.
document.getElementById("title").innerHTML = __the_title__;
</script>

</body>
</html>
